<html>
<head>
    <title>Week 12</title>

    <script>
        counter = 0;
        //function to increase the count everytime a user clicks the link//
        function countClicks(element) {
            counter = counter + 1;
            //setting inner html content//
            var output = 'The link was pressed ' + counter + ' times.';
            element.innerHTML = output;
        }
    </script>

</head>
<body>
    <h1>JavaScript Demo</h1>
    <a href="#" onclick="countClicks(this);">Click me</a>
    <p id="boxy"></p>
</body>
</html>
